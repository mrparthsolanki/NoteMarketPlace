<!DOCTYPE html>
<html lang="en">

<head>

    <!-- meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>Login</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Fontawesome -->
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">

    <!-- Costom CSS-->
    <link rel="stylesheet" href="css/style.css">

    <!-- Responsive css -->
    <link rel="stylesheet" href="css/responsive.css">

</head>

<body>
    <section id="login-bg-img">
        <div id="bg-img">
            <img src="images/pre-login/banner-with-overlay.jpg" class="img-resposive">
        </div>
    </section>
    <section id="login">
        <div id="content" class="container">
            <div class="row align-items-center">
                <div class="col-sm-12 col-md-4 offset-md-4">
                    <!-- Logo -->
                    <div id="login-top-logo" class="text-center">
                        <img src="images/pre-login/top-logo.png" alt="Logo" class="img-responsive">
                    </div>
                </div>
            </div>
            <div class="row align-items-center">
                <div class="col-xs-12 col-sm-12 col-md-6 offset-md-3">
                    <div id="login-box-white">
                        <div id="login-box-head" class="text-center">
                            <h3>Login</h3>
                            <p>Enter your email address and password to login</p>
                        </div>

                        <div id="login-form">
                            <form>
                                <div class="form-group">
                                    <label for="Email">Email</label>
                                    <input type="email" class="form-control" id="login-email" placeholder="Enter your email">
                                </div>
                                <div class="form-group">
                                    <div id="password-row">
                                        <label for="Password">Password</label>
                                        <a id="forgot-pass-link" href="ForgotPassword.html">Forgot Password?</a>
                                    </div>
                                    <input type="password" class="form-control" id="login-password" placeholder="Enter your password">
                                    <span toggle="#password-field" class="field-icon toggle-password"><img src="images/pre-login/eye.png"></span>
                                </div>
                                <div class="form-group form-check">
                                    <input type="checkbox" class="form-check-input" id="login-checkbox">
                                    <label class="form-check-label" for="Remember Me">Remember Me</label>
                                </div>
                                <div id="login-btn">
                                    <a class="btn btn-gneral btn-purple" href="home.html">Login</a>
                                </div>
                                <div id="signup-link" class="text-center">
                                    <p>Don't have an account?</p>
                                    <a href="SignUp.html">Sign Up</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-- jQuery -->
    <script src="js/jquery.min.js"></script>

    <!-- Bootstrap JS-->
    <script src="js/bootstrap/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script src="js/script.js"></script>

</body>

</html>
