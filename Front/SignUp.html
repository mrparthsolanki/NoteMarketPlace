<!DOCTYPE html>
<html lang="en">

<head>

    <!-- meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>SignUp</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Fontawesome -->
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">

    <!-- Costom CSS-->
    <link rel="stylesheet" href="css/style.css">

    <!-- Responsive css -->
    <link rel="stylesheet" href="css/responsive.css">

</head>

<body>
    <section id="signup-bg-img">
        <div id="bg-img">
            <img src="images/pre-login/banner-with-overlay.jpg" class="img-resposive">
        </div>
    </section>
    <section id="signup">
        <div id="content" class="container">
            <div class="row align-items-center">
                <div class="col-sm-12 col-md-4 offset-md-4">
                    <!-- Logo -->
                    <div id="signup-top-logo" class="text-center">
                        <img src="images/pre-login/top-logo.png" alt="Logo" class="img-responsive">
                    </div>
                </div>
            </div>
            <div class="row align-items-center">
                <div class="col-xs-12 col-sm-12 col-md-6 offset-md-3">
                    <div id="signup-box-white">
                        <div id="signup-box-head" class="text-center">
                            <h3>Create an Account</h3>
                            <p>Enter your details to signup</p>
                        </div>

                        <div id="signup-form">
                            <form>
                                <div class="form-group">
                                    <label for="First Name">First Name *</label>
                                    <input type="text" class="form-control" id="signup-first-name" placeholder="Enter your first name">
                                </div>
                                <div class="form-group">
                                    <label for="Last Name">Last Name *</label>
                                    <input type="text" class="form-control" id="signup-last-name" placeholder="Enter your last name">
                                </div>
                                <div class="form-group">
                                    <label for="Email">Email *</label>
                                    <input type="email" class="form-control" id="signup-email" placeholder="Enter your email address">
                                </div>
                                <div class="form-group">
                                    <label for="Password">Password</label>
                                    <input type="password" class="form-control" id="signup-password" placeholder="Enter your password">
                                    <span toggle="#password-field" class="field-icon toggle-signup-password"><img src="images/pre-login/eye.png"></span>
                                </div>
                                <div class="form-group">
                                    <label for="Confirm Password">Confirm Password</label>
                                    <input type="password" class="form-control" id="signup-confirm-password" placeholder="Re-enter your password">
                                    <span toggle="#password-field" class="field-icon toggle-signup-password-confirm"><img src="images/pre-login/eye.png"></span>
                                </div>
                                <div id="signup-btn">
                                    <a class="btn btn-gneral btn-purple" href="#" title="Download" role="button" data-toggle="modal" data-target="#verifyemailModal">Sign Up</a>
                                </div>
                                <div id="login-link" class="text-center">
                                    <p>Already have an account?</p>
                                    <a href="login.html">Login</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Verify Email Modal -->
    <div class="modal fade" id="verifyemailModal" tabindex="-1" role="dialog" aria-labelledby="verifyemailModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-content-inner">
                    <div class="modal-header-img">
                        <img src="images/Homepage/logo.png" alt="Logo" class="img-responsive">
                    </div>
                    <div class="modal-header">
                        <h5 class="modal-title" id="verifyemailModalLabel">Email Verification</h5>
                    </div>
                    <div class="modal-body">
                        <div id="nd-thankmodal-bold">
                            <p>Dear Smith,</p>
                        </div>
                        <div id="nd-thankmodal-normal">
                            <p>Thanks for Signing up!</p>
                            <p>Simply click below for email verification.</p>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div id="verify-email-btn">
                            <a class="btn btn-gneral btn-purple" href="login.html">Verify Email Address</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="js/jquery.min.js"></script>

    <!-- Bootstrap JS-->
    <script src="js/bootstrap/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script src="js/script.js"></script>

</body>

</html>
